<form ng-submit="updateWorkgroup()" style="margin-top:30px;">
	<h3>Edit workgroup</h3>
	
	<div class="form-group">
		<input type="text" 
					class="form-control" 
					placeholder="Name" 
					ng-model="workgroup.name"></input>
	</div>
	<button type="submit" class="btn btn-primary">Save</button>
	<span >
		<a class="btn btn-primary" ui-sref="workgroups">Back</a>
	</span>	
</form>
