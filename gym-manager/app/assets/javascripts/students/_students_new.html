<form ng-submit="addStudent()" style="margin-top:30px;">
	<h3>Add a new student</h3>

	<div class="form-group">
		<input type="text" 
					class="form-control" 
					placeholder="Name" 
					ng-model="student.name"></input>
	</div>
	<div class="form-group">
		<input type="text" 
					class="form-control" 
					placeholder="Id Document number" 
					ng-model="student.idDocument"></input>
	</div>
	<div class="form-group">
		<input type="date" 
					class="form-control" 
					placeholder="Birth date" 
					ng-model="student.birthDate"></input>
	</div>
	<div class="form-group">
		<input type="number" 
					class="form-control" 
					placeholder="Weight" 
					ng-model="student.weight"></input>
	</div>
	<div class="form-group">
		<input type="number" 
					step="0.01"
					class="form-control" 
					placeholder="Height" 
					ng-model="student.height"></input>
	</div>
	<button type="submit" class="btn btn-primary">Create</button>
	<span >
		<a class="btn btn-primary" ui-sref="students">Back</a>
	</span>
</form>
